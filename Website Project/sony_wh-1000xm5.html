<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sony WH-1000XM5</title>
    <link rel="stylesheet" href="iphone_16_Pro_Max.css">
  </head>

  <body>
    
    <div class="main">
      <nav>
        <div class="navbar">
          <img src = "images/Logo.png" class="logo">
          <ul>
              <li><a href="menu.html">Home</a></li>
              <li><a href="phones.html">Phones</a></li>
              <li><a href="laptops.html">Laptops</a></li>
              <li><a href="headphones.html">Headphones</a></li>
              <li><a href="tablets.html">Tablets</a></li>
          </ul>
       </div>
      </nav>

      <div class="deviceInformation">
        <div class="overlay"></div>
        <img src="images/Sony_WH-1000XM5.png" class="device">
        <div id="circle">
          <div class="feature one">
            <img src="images/weight.png">
            <div>
              <h1>Weight</h1>
              <p>Approx. 250g</p>
            </div>
          </div>
          <div class="feature two">
            <img src="images/bluetooth.png">
            <div>
              <h1>bluetooth</h1>
              <p>Bluetooth Specification Version 5.2</p>
            </div>
          </div>
          <div class="feature three">
            <img src="images/battery.png">
            <div>
              <h1>Battery</h1>
              <p>Max. 30 hrs (NC ON)</p>
              <p>Max. 40 hrs (NC OFF)</p>
            </div>
          </div>
          <div class="feature four">
            <img src="images/ANC.png">
            <div>
              <h1>ANC</h1>
              <p>available</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <svg id="upBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
          <path d="M12 4l8 8H4z" fill="currentColor"/>
        </svg>
        <h3>Features</h3>
        <svg id="downBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
          <path d="M12 20l8-8H4z"/>
        </svg>
      </div>
    </div>

    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");
      var features = document.querySelectorAll('.feature');

      var rotateValue = 0;

      function updateFeatureVisibility() {
        features.forEach(function (feature) {
            feature.style.opacity = 0;
        });

        var modRotation = rotateValue % 360;

        if (modRotation === 0 || modRotation === 360 || modRotation === -360) {
            features[0].style.opacity = 1;
        } else if (modRotation === 90 || modRotation === -270) {
            features[1].style.opacity = 1;
        } else if (modRotation === 180 || modRotation === -180) {
            features[2].style.opacity = 1;
        } else if (modRotation === 270 || modRotation === -90) {
            features[3].style.opacity = 1;
        }
      }

      upBtn.onclick = function () {
          rotateValue -= 90;
          circle.style.transform = `rotate(${rotateValue}deg)`;
          updateFeatureVisibility();
      }

      downBtn.onclick = function () {
          rotateValue += 90;
          circle.style.transform = `rotate(${rotateValue}deg)`;
          updateFeatureVisibility();
      }

      updateFeatureVisibility();
    </script>
  </body>
</html>
